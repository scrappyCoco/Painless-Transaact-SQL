<html>
<body>
<p>Check for database name.</p>
<p>Examples:</p>
<ul>
    <li><b>UPPER_CASE</b>: <code>[A-Z]+([_][A-Z]+)*</code></li>
    <li><b>snake_case</b>: <code>[a-z]+([_][a-z]+)*</code></li>
    <li><b>kebab-case</b>: <code>[a-z]+([-][a-z]+)*</code></li>
    <li><b>PascalCase</b>: <code>([A-Z][a-z]+)+</code></li>
    <li><b>camelCase</b>: <code>[a-z]+([A-Z][a-z]+)+</code></li>
</ul>
</body>
</html>
